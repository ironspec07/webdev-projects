<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Media Player</title>
    <!-- for browser reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- for application specific styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="titlebar">
            <img src="./VLC.png" alt="title-img" class="title-img">
            <h1 class="title-text">VLC media player</h1>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn">Open</div>
                <!-- file get -->
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li>Speed Up</li>
                    <li>Speed Down</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li>Volume +</li>
                    <li>Volume -</li>
                </ul>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
