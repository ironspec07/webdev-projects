<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <!-- for browser reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- for application specific styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="titlebar">
            <img src="./VLC.png" alt="title-img" class="title-img">
            <h1 class="title-text">VLC media player</h1>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn" id="videoBtn">Open</div>
                <input type="file" class="video-file" id="videoInput">
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedup">Speed Up</li>
                    <li id="speeddown">Speed Down</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volup">Volume +</li>
                    <li id="voldown">Volume -</li>
                    <li id="mute">Mute</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main" class="main">
        <div class="toast" id="toast"></div>
    </main>
    <footer>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-pause"></i>
        <i class="fa-solid fa-expand"></i>
        <i class="fa-solid fa-compress"></i>
    </footer>
    <script src="script.js"></script>
</body>
</html>
